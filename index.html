<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PCB Food Mart LLC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #f5f5f5;
            color: #222;
        }

        header {
            background: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            padding: 16px;
            text-align: center;
        }

        header img {
            max-width: 260px;
            height: auto;
        }

        h1 {
            text-align: center;
            font-size: 30px;
            color: #333;
            margin-top: 20px;
        }

        .address {
            text-align: center;
            font-size: 20px;
            margin-top: 10px;
            color: #444;
        }

        footer {
            margin-top: 40px;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 1000px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 0 12px rgba(0,0,0,0.05);
        }
    </style>
</head>

<body>

<header>
    <img src="logo.png" alt="PCB Food Mart Logo">
</header>

<div class="container">
    <h1>Welcome to PCB Food Mart LLC</h1>

    <p class="address">
        11218 Hutchison Blvd.<br>
        Panama City Beach, FL 32407
    </p>

    <p style="text-align:center; margin-top:25px; font-size:18px;">
        Your local convenience store for groceries, beverages, snacks, and essentials.
    </p>
</div>

<footer>
    © 2025 PCB Food Mart LLC — All Rights Reserved
</footer>

</body>
</html>
